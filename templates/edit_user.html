{% from 'macros.html' import show_flash %}
{% extends "base.html" %}

{% block page_title %}
    Edit user
{% endblock %}

{% block page_body %}
{{ show_flash() }}
{{ session.pop('_flashes', '') }}

<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Edit user {{ user[0] }}</div>
    </div>
    <form id="user_form" action="{{ url_for('edit_user', user_name=user[0]) }}" method="POST">

        <div class="row mb-3">
            <div class="col-1 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" value="{{ user[1] }}" class="form-control"><br>
            </div>
        </div>

        <div class="row  mb-3">
            <div class="col-1 col-form-label"><label for="user_pass">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-1"></div>
            <div class="col-2"><input type="submit" value="Send" class="btn btn-primary"></div>
        </div>

    </form>
</div>

{% endblock %}
