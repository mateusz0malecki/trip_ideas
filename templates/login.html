{% from 'macros.html' import show_flash %}
{% extends "base.html" %}

{% block page_title %}
  Login
{% endblock %}

{% block page_body %}
{{ show_flash() }}
{{ session.pop('_flashes', '') }}

<br>
<div class="container">
    <form method="POST" action={{url_for('login')}}>
        <div class="row mt-3">
            <div class="col-6 h1">Login</div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_name">User name</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="user_name" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_pass">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_name"></label></div>
                <div class="col-4 mt-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="yes" id="remember" name="remember">
                      <label class="form-check-label" for="remember">
                      Remember me
                      </label>
                    </div>
                </div>
        </div>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
