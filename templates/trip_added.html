{% from "macros.html" import show_flash %}
{% extends "base.html" %}

{% block page_title %}
  New trip
{% endblock %}

{% block page_body %}

{{ show_flash() }}
{{ session.pop('_flashes', '') }}

<br>
<div class="container">

  <br><h1>Details for the trip:</h1><br>

  <div class="row mb-3">
    <div class="col-3">
      <label for="trip_name" class="col-form-label">Trip name</label>
    </div>
    <div class="col-4">
      <input type="text" id="trip_name" name="trip_name" class="form-control" aria-describedby="passwordHelpInline" value="{{ trip.name }}" readonly>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label for="email" class="col-form-label">Your email</label>
    </div>
    <div class="col-4">
      <input type="email" id="email" name="email" class="form-control" aria-describedby="passwordHelpInline" value="{{ trip.email }}" readonly>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label for="description" class="col-form-label">Short description</label>
    </div>
    <div class="col-4">
      <textarea class="form-control" id="description" name="description" rows="3" readonly>{{ trip.description }}</textarea>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label class="col-form-label">Completeness</label>
    </div>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="completeness" id="completeness1" value="yes" {{ 'checked' if trip.completeness }} disabled>
        <label class="form-check-label" for="completeness1">
          Yes - the idea is complete including price proposal
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="completeness" id="completeness2" value="no" {{ 'checked' if not trip.completeness }} disabled>
        <label class="form-check-label" for="completeness2">
          No - this is just pure idea
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label class="col-form-label">May we contact you for details?</label>
    </div>
    <div class="col-4 mt-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="yes" id="flexCheckDefault" {{ 'checked' if trip.contact }} disabled >
        <label class="form-check-label" for="flexCheckDefault">
        Yes, I agree
        </label>
      </div>
    </div>
  </div>

  <a class="btn btn-success" href="{{ url_for('index') }}" role="button">Go back HOME</a>

</div>

{% endblock %}
